<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myPromise = new Promise(function(resolve,reject){
            let value = false;
            if(value){
                resolve("Successful");
            }
            else{
                reject("Failed");
            }

        });
        myPromise.then(function(right){
            document.write(right);
        });
        myPromise.catch(function(wrong){
            document.write(wrong);
        })
    </script>
</body>
</html>
