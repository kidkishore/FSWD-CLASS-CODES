<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Data Example</title>
</head>
<body>
    <h1>API Data</h1>
    <div id="data-container"></div>
    <button onclick="getApi()">Fetch API</button>

    <script>
        function getApi() {
            // Fetching data from a sample API
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(function(response) {
                    return response.json();  // Convert the response to JSON
                })
                .then(function(data) {
                    var container = document.getElementById('data-container');  // Get the container to display data
                    for (var i = 0; i < 10; i++) {  // Display first 5 items for simplicity
                        var post = document.createElement('div');  // Create a div for each item
                        post.innerHTML = "<h3>" + data[i].title + "</h3>" + "<p>" + data[i].body + "</p>";
                        container.appendChild(post);  // Add the new div to the container
                    }
                })
                .catch(function(error) {
                    console.log('Error fetching data:', error);  // Handle errors
                    document.write("error 404");
                });
        }
    </script>
</body>
</html>
